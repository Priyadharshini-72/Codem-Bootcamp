<script>
    //declare variables
    let username="priya";
    let age=20;
    let mark1=40;
    let mark2=60;
    let mark3=70;
    let mark4=80;
    let mark5=90;
    //calculate total and average marks
    let total=mark1+mark2+mark3+mark4+mark5;
    let avgmarks=total/5;
    // find uppercase
    let uppercase=username.toUpperCase();
    // find length
    let length=username.length;
    //display processed values
    console.log(`Uppercase Name is ${uppercase} `);
    console.log(`Age:${age}`);
    console.log(`Total Marks:${total}`);
    console.log(`Average Marks:${avgmarks}`); 
    console.log (`Length of the name:${length}`);

</script>
